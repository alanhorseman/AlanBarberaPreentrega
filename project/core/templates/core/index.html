{% extends 'core/base.html' %}
{% load static %}
{% block title %}
{% endblock title %}
{% block contenido %}
    <!-- Header-->
    {% comment antiguo inicio %}
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Caruné</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Interface de usuario</p>
                </div>
            </div>
        </header>
    {% endcomment %}
    <!-- Sección con imagen de fondo -->
    <section class="hero-section d-flex align-items-center">
        <div class="container text-center">
            <h2 class="text-black">Caruné</h2>
            <p class="text-white"></p>
        </div>
    </section>
    <!-- Section con el card existente -->
    <section class="bg-custom-color">
        <div py-5>
            <p></p>
        </div>
    </section>

    <section class="position-relative">
        <img src="{% static 'core/img/lineas.webp' %}" alt="Descripción de la imagen" class="img-fluid w-100 mb-4">
        <div class="container px-4 px-lg-5 mt-5 position-absolute top-0 start-50 translate-middle-x">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% include 'core/components/card.html' with producto="Perfume" precio="$40" %}
            </div>
        </div>
    </section>
    <!-- Agrega más contenido de tu sitio web aquí -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock contenido %}
