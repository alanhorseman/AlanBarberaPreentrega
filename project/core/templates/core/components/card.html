{% load static %}

<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <div class="position-relative">
            <img class="card-img-top" src="{% static 'core/img/n1.webp' %}" alt="..." />
            <div class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" style="background-color: rgba(0, 0, 0, 0.5); opacity: 0; transition: opacity 0.3s;">
                <p class="text-white m-0">Combo 1</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.card').forEach(card => {
        const img = card.querySelector('.card-img-top');
        const overlay = card.querySelector('.overlay');

        card.addEventListener('mouseover', function() {
            overlay.style.opacity = '1';
        });

        card.addEventListener('mouseout', function() {
            overlay.style.opacity = '0';
        });
    });
</script>
