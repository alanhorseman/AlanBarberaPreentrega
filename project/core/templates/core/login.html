{% extends 'core/base.html' %}

{% block contenido %}
<div class="center">
    <div class="form-container">
        <h1 class="text-center mb-4" style="font-weight: bold; color: #007bff;">Login</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <input type="hidden" name="next" value="{% url 'core:home' %}">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-sm">Iniciar Sesi√≥n</button>
                <a href="{% url 'core:home' %}" class="btn btn-secondary btn-sm">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock contenido %}
