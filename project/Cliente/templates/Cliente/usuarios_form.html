{% extends 'core/base.html' %}
{% block titulo %}
    {% include 'core/components/titulo1.html' with titulo="Crear Usuario nuevo" %}
{% endblock titulo %}
{% block contenido %}
<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Formulario</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
              <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock contenido %}
{% comment  %}
    <form action="" method="post">
        <p>Nombre: <input type="text" name="nombre"></p>
        <p>Descripción: <input type="text" name="descripción"></p>
        <button type="submit">Guardar</button>
    </form>
{% endcomment %}
